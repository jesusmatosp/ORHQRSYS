<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Order Confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
    	body {
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
        }
        .rectngulo_blanco_1_
        {
            background : #FFFFFF;
            background : rgba(255, 255, 255, 1);
            position : absolute ;
            width : 860px;
            height : 860px;
        }
        .background_bienestar_2_
        {
            background-image : url('http://104.41.33.38/background_bienestar_2_.png');
            background-repeat : no-repeat;
            position : absolute ;
            left : -3px;
            top : 0px;
            width : 1080px;
            height : 1080px;
        }
        .logo_bienestar
        {
            width : 144px;
            height : 144px;
        }

        .label_colaborador {
            font-family : Myriad Pro Regular;
            font-size : 42px;
            color : #3694CE;
            color : rgb(54, 148, 206);
            text-outline : #3694CE;
            text-outline : rgb(54, 148, 206);
        }
        .text_generico {
            color : #000000;
            color : rgb(0, 0, 0);
        }
        .text_generico_2 {
            color : #000000;
            color : rgb(0, 0, 0);
        }
        .titulo_evento {
            font-size : 36px;
            color : #00B82F;
            color : rgb(0, 184, 47);
        }
    </style>
</head>
<body>
	<div class="background_bienestar_2_">
		<div class="rectngulo_blanco_1_" style="margin-left: 110px; padding-top: 150px;">
			<table th:background="|cid:${ic_background}|" style="width: 100%; border: 0; padding: 80px;">
			<tr style="text-align: center; margin-top: 30px;">
				<td colspan="6"><img th:src="|cid:${logo}|" style="text-align: center;"></td>
			</tr>
			<tr style="text-align: center; padding-top: 30px;">
				<td colspan="6"><h1>Estimada/o:</h1></td>
			</tr>
			<tr style="text-align: center; margin-top: 30px;">
				<td colspan="6"><span class="label_colaborador" th:text="${nombreColaborador}" style="padding-top: 30px;"></span></td>
			</tr>
			<tr style="text-align: center; margin-top: 30px;">
				<td colspan="6"><br /><br /><br />
					<span class="text_generico">¡Te esperamos para iniciar la actividad!</span>
					<br /><br /><br />
				</td>
			</tr>
			<tr style="text-align: center; margin-top: 30px;">
				<td colspan="6">
					<span class="titulo_evento" th:text="${nombreActividad}"></span>
					<br /><br /><br /><br />
				</td>
			</tr>
			<tr style="text-align: center; margin-top: 30px;">
				<td><img th:src="|cid:${ic_calendario}|"></td>
				<td>
					<span class="text_generico_2" >Inicio: </span>
	                <span class="text_generico_2" th:text="${fechaInicio}"></span>
	                
	                <span class="text_generico_2" >Fin: </span>
	                <span class="text_generico_2" th:text="${fechaFin}"></span>
				</td>
				<td><img th:src="|cid:${ic_reloj}|"></td>
				<td>
					<span class="text_generico_2" th:text="${horarios}" ></span>
				</td>
				<td><img th:src="|cid:${ic_lugar}|"></td>
				<td><span class="text_generico_2" th:text="${sede}" > </span></td>
			</tr>
			<tr style="text-align: center; margin-top: 30px;">
				<td colspan="6"><span class="text_generico_2"><br /><br /><br /><br /><br /><br />
					Adjuntamos tu código QR para el registro de tu asistencia:</span>
					<br /><br />
				</td>
			</tr>
			<tr style="text-align: center; margin-top: 30px;">
				<td colspan="6">
					<img th:src="@{'data:image/png;base64,'+${qr}}">
				</td>
			</tr>
			<tr style="text-align: center; margin-top: 30px;">
				<td colspan="6"><span class="text_generico_2">Este código es <strong>persona e intransferible</strong></span></td>
			</tr>
			<tr style="text-align: center; margin-top: 30px;">
				<td colspan="6"><span class="text_generico_2">¡Agradecemos tu participación!</strong></span></td>
			</tr>
		</table>
		</div>
	</div>
</body>
</html>
